        <div class="container">
          <h1>Fenerbahçe Derneği Kayıt Formu</h1>
          <form action="#" method="post">
            <label for="ad">Ad:</label>
            <input type="text" id="ad" name="ad" required>
      
            <label for="soyad">Soyad:</label>
            <input type="text" id="soyad" name="soyad" required>
      
            <label for="email">E-posta:</label>
            <input type="email" id="email" name="email" required>
      
            <label for="telefon">Telefon:</label>
            <input type="tel" id="telefon" name="telefon" required>
      
            <label for="dogumtarihi">Doğum Tarihi:</label>
            <input type="date" id="dogumtarihi" name="dogumtarihi" required>
      
            <label for="cinsiyet">Cinsiyet:</label>
            <select id="cinsiyet" name="cinsiyet">
              <option value="erkek">Erkek</option>
              <option value="kadın">Kadın</option>
              <option value="belirtmek istemiyorum">Belirtmek İstemiyorum</option>
            </select>
      
            <label for="aciklama">Kendinizi Kısaca Tanıtın:</label>
            <textarea id="aciklama" name="aciklama" rows="4"></textarea>
      
            <button type="submit">Kaydol</button>
          </form>
         
        </div>
