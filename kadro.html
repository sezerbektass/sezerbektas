<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fenerbahçe 2024-2025 Kadrosu</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            background: linear-gradient(to bottom, yellow, navy);
            font-family: Arial, sans-serif;
            color: white;
            text-align: center;
        }

        h1 {
            font-size: 40px;
            text-shadow: 2px 2px 4px black;
        }

        .squad {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }

        .player {
            width: 150px;
            padding: 10px;
            background: rgba(0, 0, 0, 0.5);
            border-radius: 10px;
        }

        .player img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
        }

        .btn {
            display: inline-block;
            padding: 10px 20px;
            background: white;
            color: navy;
            text-decoration: none;
            font-weight: bold;
            border-radius: 5px;
            margin-top: 20px;
        }

        .btn:hover {
            background: navy;
            color: white;
        }
    </style>
</head>
<body>
    <h1>Fenerbahçe 2024-2025 Kadrosu</h1>
    <div class="squad">
        <div class="player">
            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/6/6c/2022_FIFA_World_Cup_Argentina_26_%28Enzo_Fern%C3%A1ndez%29.jpg/640px-2022_FIFA_World_Cup_Argentina_26_%28Enzo_Fern%C3%A1ndez%29.jpg" alt="Oyuncu 1">
            <p>Oyuncu 1</p>
        </div>
        <div class="player">
            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/9/9d/2022_FIFA_World_Cup_Argentina_10_%28Lionel_Messi%29.jpg/640px-2022_FIFA_World_Cup_Argentina_10_%28Lionel_Messi%29.jpg" alt="Oyuncu 2">
            <p>Oyuncu 2</p>
        </div>
        <div class="player">
            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/1/1d/2022_FIFA_World_Cup_Argentina_11_%C3%81ngel_Di_Mar%C3%ADa.jpg/640px-2022_FIFA_World_Cup_Argentina_11_%C3%81ngel_Di_Mar%C3%ADa.jpg" alt="Oyuncu 3">
            <p>Oyuncu 3</p>
        </div>
    </div>

</html>
